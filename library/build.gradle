apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace 'com.oasisfeng.deagle'
    compileSdk 31

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 29
        consumerProguardFiles 'proguard-rules.pro'

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        dataBinding true
        buildConfig = true
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'net.sourceforge.streamsupport:android-retrostreams:1.7.1'
    implementation 'com.google.code.findbugs:jsr305:3.0.2'          // Reference to class ParametersAreNonnullByDefault
    implementation 'androidx.browser:browser:1.5.0'                 // class WebContent (not yet fully decoupled for "runtimeOnly"
    runtimeOnly 'androidx.lifecycle:lifecycle-viewmodel:2.6.1'      // class LifecycleViewModelActivity, LifecycleViewModelFragment
    runtimeOnly 'androidx.lifecycle:lifecycle-livedata-core:2.6.1'  // class NonNullMutableLiveData
    runtimeOnly 'androidx.appcompat:appcompat:1.6.1'                // class Dialogs
    runtimeOnly 'androidx.recyclerview:recyclerview:1.3.1'          // class RecyclerViewBindings & BindingRecyclerViewAdapter
    implementation 'com.google.android.material:material:1.9.0'     // class BottomSheetBindingAdapter

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test:runner:1.5.2'
}
